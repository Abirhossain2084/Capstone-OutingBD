<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="carousel">
            <input type="radio" class="carousel-open" id="slide1" name="carousel" hidden checked>
            <div class="carousel-item opacity-0">
                <img src="image1.jpg" alt="Image 1" class="w-full h-auto">
            </div>

            <input type="radio" class="carousel-open" id="slide2" name="carousel" hidden>
            <div class="carousel-item opacity-0">
                <img src="image2.jpg" alt="Image 2" class="w-full h-auto">
            </div>

            <input type="radio" class="carousel-open" id="slide3" name="carousel" hidden>
            <div class="carousel-item opacity-0">
                <img src="image3.jpg" alt="Image 3" class="w-full h-auto">
            </div>

            <div class="carousel-indicators">
                <label for="slide1" class="carousel-bullet cursor-pointer block text-4xl text-gray-400 hover:text-gray-900">•</label>
                <label for="slide2" class="carousel-bullet cursor-pointer block text-4xl text-gray-400 hover:text-gray-900">•</label>
                <label for="slide3" class="carousel-bullet cursor-pointer block text-4xl text-gray-400 hover:text-gray-900">•</label>
            </div>
        </div>
    </div>
</body>
</html>
